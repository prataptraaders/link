<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratap Traders Links</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .card {
      background: #2b2b2b;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      padding: 40px 30px;
      text-align: center;
      width: 350px;
      animation: fadeIn 1.2s ease;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    h2 {
      margin: 0 0 25px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #f0f0f0;
    }

    .btn {
      display: block;
      margin: 12px 0;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: #444;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #666;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
