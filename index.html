<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Background</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(270deg, #ff6b6b, #ffa500, #ffd700, #33cc99, #3399ff, #9933ff, #ff33aa);
    }
    body {
      margin: 0;
      height: 100vh;
      background: var(--bg-gradient);
      background-size: 1400% 1400%;
      animation: gradientBG 25s ease infinite;
      overflow: hidden;
      position: relative;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* background stays clickable */
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="rippleCanvas"></canvas>

  <div class="content">
    <h1>Pratap Trader's</h1>
    <p>Premium Fashion for Men & Women</p>
  </div>

  <script>
    const canvas = document.getElementById("rippleCanvas");
    const ctx = canvas.getContext("2d");
    let ripples = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Add ripple on click/tap
    document.body.addEventListener("click", (e) => {
      ripples.push({ 
        x: e.clientX, 
        y: e.clientY, 
        radius: 0, 
        alpha: 0.6 
      });
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ripples.forEach((r, i) => {
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.radius, 0, 2 * Math.PI);
        ctx.strokeStyle = `rgba(255,255,255,${r.alpha})`;
        ctx.lineWidth = 3;
        ctx.stroke();

        // Update ripple
        r.radius += 4;
        r.alpha -= 0.01;

        if (r.alpha <= 0) ripples.splice(i, 1);
      });

      requestAnimationFrame(draw);
    }
    draw();

    // Reset to calm state after 3s idle
    let idleTimer;
    function resetIdle() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(() => { ripples = []; }, 3000);
    }
    document.body.addEventListener("click", resetIdle);
    resetIdle();
  </script>
</body>
</html>
