<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratap Trader's - Premium Fashion</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      color: #000;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
    .header {
      background: #0d0d0d;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .header img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    .header h1 {
      margin: 10px 0 5px;
      font-size: 22px;
    }
    .header p {
      font-size: 13px;
      color: #ccc;
      line-height: 1.5;
    }
    .content {
      padding: 20px;
    }
    .content h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #eee;
      border-radius: 10px;
      background: #f9f9f9;
      text-decoration: none;
      color: #000;
      transition: 0.3s;
      font-weight: 500;
    }
    .link:hover {
      background: #e9e9e9;
      transform: translateY(-2px);
    }
    .link img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
    .link span {
      flex: 1;
    }
    .footer {
      padding: 12px;
      text-align: center;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #eee;
      background: #fafafa;
    }
  </style>
</head>
