<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #D4AF37 0%, #F5D76E 50%, #D4AF37 100%);
            background-image: radial-gradient(circle at 75% 25%, rgba(255,215,0,0.2) 0%, transparent 50%), 
                              radial-gradient(circle at 25% 75%, rgba(255,215,0,0.2) 0%, transparent 50%);
            color: #ffffff;
        }
        .profile-img {
            border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .link-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background-color: rgba(255,215,0,0.1) !important;
            border: 1px solid rgba(255,215,0,0.3);
        }
        .link-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(16px);
            background-color: rgba(255,215,0,0.15) !important;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">
    <div class="w-full max-w-md">
        <!-- Profile Section -->
        <div class="flex flex-col items-center mb-8" data-aos="fade-down">
            <img src="https://static.photos/fashion/200x200/1" alt="Profile" class="profile-img rounded-full mb-4">
            <h1 class="text-2xl font-bold text-white bg-clip-text text-transparent bg-gradient-to-r from-amber-200 to-yellow-400">Pratap Trader's</h1>
            <p class="text-gray-300 mb-1">✨ Premium Men's & Women's Wear  ✨</p>
            <p class="text-gray-300 mb-4">Trendy T-Shirts, Shirts, Kurtis & More</p>
            <p class="text-gray-300 mb-4">Best Prices – Now on Amazon & Flipkart!</p>
        </div>

        <!-- Links Section -->
        <div class="space-y-4 w-full" data-aos="fade-up">
            <a href="#" class="flex items-center justify-center gap-3 link-card bg-gradient-to-r from-red-600 to-red-800 rounded-xl shadow-xl p-4 text-center font-semibold text-white hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" width="28" height="28" class="drop-shadow-lg"> YouTube Channel
            </a>
            <a href="#" class="flex items-center justify-center gap-3 link-card bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 rounded-xl shadow-xl p-4 text-center font-semibold text-white hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" width="28" height="28" class="drop-shadow-lg"> Instagram Profile
            </a>
            <a href="#" class="flex items-center justify-center gap-3 link-card bg-gradient-to-r from-green-500 to-green-700 rounded-xl shadow-xl p-4 text-center font-semibold text-white hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968841.png" width="28" height="28" class="drop-shadow-lg"> WhatsApp Chat
            </a>
        </div>

    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
