<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratap Trader's - Premium Fashion</title>
    <style>
        :root {
            --primary-bg: #0d0d0d;
            --secondary-bg: #1a1a1a;
            --accent-color: #e0c97f;
            --text-color-light: #f0f0f0;
            --text-color-dark: #333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--text-color-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            padding: 80px 20px;
            background: var(--secondary-bg);
            border-bottom: 2px solid var(--accent-color);
        }
        .hero-logo-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .hero-logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-section h1 {
            font-size: 3rem;
            margin: 0 0 10px;
            font-weight: 700;
            color: #fff;
        }
        .hero-section p {
            font-size: 1.25rem;
            color: #ccc;
            line-height: 1.6;
        }

        .section {
            padding: 60px 20px;
        }
        .section-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 40px;
        }

        .about-section {
            background: var(--primary-bg);
            text-align: center;
        }
        .about-section p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            color: #ddd;
        }

        .products-section {
            background: var(--secondary-bg);
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }
        .product-card {
            background: #252525;
            border-radius: 12px;
            overflow: hidden;
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .product-card-content {
            padding: 20px;
            text-align: center;
        }
        .product-card-content h3 {
            margin: 0 0 10px;
            font-size: 1.4rem;
        }

        .cta-section {
            text-align: center;
            background: var(--primary-bg);
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: var(--accent-color);
            color: #0d0d0d;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
            font-size: 1.1rem;
        }
        .cta-button:hover {
            background: #f0e6d6;
            transform: translateY(-5px);
        }

        .social-section {
            background: var(--secondary-bg);
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-link img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        .social-link img:hover {
            transform: scale(1.1);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: var(--primary-bg);
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid #222;
        }
    </style>
</head>
